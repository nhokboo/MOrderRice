

<div class="container" style="" >
    <div class="row vertical-offset-100 my-login-new">
        <div class="col-md-4 col-md-offset-4" style="padding-bottom: 175px; margin-top: 150px;;">
            <div class="">
                <div class="" >
                    <div class="row-fluid user-row" style="margin-top: -200px;">
                        <img src="img/final_logo.png" style="width: 200px;" class="img-responsive" alt="Conxole Admin"/>
                    </div>
                </div>
                <div class="panel-body" style="margin-top: 60px;">
                    <form accept-charset="UTF-8" role="form" class="form-signin">
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>
                            <input  style="border-radius: 0 !important;font-size:20px;font-weight:bolder"  ng-model="username" class="form-control my-login-box" placeholder="Username" id="username" type="text">
                            <input style="border-radius: 0 !important;font-size:20px;font-weight:bolder" ng-model="password" class="form-control my-login-box" placeholder="Password" id="password" type="password">
                            <br>
                            <input class="btn btn-lg btn-warning btn-block" ng-click="checkLogin()" type="submit" id="login" value="Login"  style="font-size:20px;font-weight:bolder; background-color: #FF9600 !important">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
