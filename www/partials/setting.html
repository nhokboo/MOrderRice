<div class="clearfix"></div>

<div class="col-xs-6" ng-controller="SettingControler">
    <table class="table-condensed">
        <tr>
            <th>
                <label class="text-success">STT</label>
            </th>
            <th>
                <label class="text-success">Name</label>
            </th>
        </tr>
        <tr ng-repeat="item in data">
            <td>
                {{item.id + 1}}
            </td>
            <td>
                {{item.name}}
            </td>


        </tr>
    </table>

</div>
