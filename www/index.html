<!DOCTYPE html>
<html>
    <head>



        <meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootsnipp-tabs-custom.css">
        <title>MOderRice</title>
    </head>
    <body ng-app="myApp" >
        <script type="text/javascript" src="cordova.js"></script>
        <script type="application/javascript" src="bower_components/angular/angular.js"></script>
        <script type="application/javascript" src="bower_components/angular/angular-cookies.js"></script>
        <script type="application/javascript" src="bower_components/angular/angular-route.js"></script>
        <script type="application/javascript" src="bower_components/angular/angular-resource.js"></script>
        <script type="application/javascript" src="bower_components/angular/angular-touch.min.js"></script>
        <script src="bower_components/angular/jquery-1.10.2.min.js"></script>
        <script type="application/javascript" src="js/app.js"></script>
        <script type="application/javascript" src="js/index.js"></script>


        <script type="application/javascript" src="js/controler/IndexControler.js"></script>
        <script type="application/javascript" src="js/controler/HomeControler.js">  </script>
        <script type="application/javascript" src="js/controler/SettingControler.js">  </script>
        <div class="container" ng-controller="IndexControler">
        <div class="row">

            <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="..."  >
                <div class="btn-group" role="group" ng-repeat="tab in tabs"
                     ng-class="{active:isActiveTab(tab.url)}"
                     ng-click="onClickTab(tab)" >
                    <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab" >
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <div class="hidden-xs">{{tab.title}}</div>
                    </button>
                </div>
            </div>
            <div>
            <div ng-include="currentTab"></div>
            </div>





        </div>
        </div>
        </div>
    </body>
</html>
